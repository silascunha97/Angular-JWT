<div class="flex justify-center items-center min-h-screen p-4 bg-base-200">
    
    <div class="card w-full max-w-sm bg-base-100 shadow-xl">
        <div class="card-body">
            
            <h2 class="card-title text-2xl justify-center mb-6">
                {{ isRegisterMode ? 'Criar Conta' : 'Acessar Conta' }}
            </h2>

            <div *ngIf="message" class="alert mb-4" 
                 [ngClass]="{'alert-success': message.type === 'success', 'alert-error': message.type === 'error'}">
                <svg *ngIf="message.type === 'success'" xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <svg *ngIf="message.type === 'error'" xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <span>{{ message.content }}</span>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                
                <div *ngIf="isRegisterMode" class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Nome Completo</span>
                    </label>
                    <label class="input input-bordered flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.635-.747.995-1.745.995-2.784a4.4 4.4 0 0 0-4.4-4.4H7.67c-2.09 0-3.791 1.71-3.791 3.79s1.7 3.79 3.79 3.79h.363A4.4 4.4 0 0 0 12.735 14Z" /></svg>
                        <input 
                            type="text" 
                            class="grow" 
                            placeholder="Seu Nome" 
                            formControlName="name"
                        />
                    </label>
                    <div *ngIf="loginForm.get('name')?.invalid && (loginForm.get('name')?.dirty || loginForm.get('name')?.touched)" class="text-error text-sm mt-1">
                        <span *ngIf="loginForm.get('name')?.errors?.['required']">Nome é obrigatório.</span>
                        <span *ngIf="loginForm.get('name')?.errors?.['minlength']">Mínimo 3 caracteres.</span>
                    </div>
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <label class="input input-bordered flex items-center gap-2"
                           [ngClass]="{'input-error': loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)}">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
                            <path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.052.016.077.025a1.5 1.5 0 0 0 .584.06c.007 0 .014 0 .021 0h12.637c.007 0 .014 0 .021 0a1.5 1.5 0 0 0 .584-.06c.025-.009.051-.016.077-.025V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
                            <path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
                        </svg>
                        <input 
                            type="email" 
                            class="grow" 
                            placeholder="seu@email.com" 
                            formControlName="email"
                        />
                    </label>
                    <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-error text-sm mt-1">
                        <span *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório.</span>
                        <span *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido.</span>
                    </div>
                </div>

                <div class="form-control mb-6">
                    <label class="label">
                        <span class="label-text">Senha</span>
                    </label>
                    <label class="input input-bordered flex items-center gap-2"
                           [ngClass]="{'input-error': loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)}">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
                            <path fill-rule="evenodd" d="M14 6a2 2 0 0 1-2 2h-1v1a3 3 0 1 1-6 0V8H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2ZM4 4v2h8V4H4Z" clip-rule="evenodd" />
                        </svg>
                        <input 
                            type="password" 
                            class="grow" 
                            placeholder="Mínimo 6 caracteres" 
                            formControlName="password"
                        />
                    </label>
                    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-error text-sm mt-1">
                        <span *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória.</span>
                        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres.</span>
                    </div>
                    
                    <label *ngIf="!isRegisterMode" class="label">
                        <a routerLink="/reset-password" class="label-text-alt link link-hover">Esqueceu a senha?</a>
                    </label>
                </div>

                <div class="card-actions justify-end">
                    <button type="submit" 
                            class="btn btn-primary w-full">
                        {{ isRegisterMode ? 'Cadastrar' : 'Entrar' }}
                    </button>
                </div>

            </form>

            <div class="text-center mt-4">
                <p class="text-sm">
                    <span *ngIf="!isRegisterMode">Não tem uma conta?</span>
                    <span *ngIf="isRegisterMode">Já tem uma conta?</span>
                    <a (click)="toggleMode()" class="link link-hover text-primary ml-1">
                        {{ isRegisterMode ? 'Fazer Login' : 'Cadastre-se' }}
                    </a>
                </p>
            </div>

        </div>
    </div>
    
</div>
